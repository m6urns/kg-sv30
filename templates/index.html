<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategic Vision Navigator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h1>Strategic Vision Navigator</h1>
        <p class="lead text-muted">Explore the 2030 strategy document as an interactive knowledge graph</p>
        
        <!-- Controls -->
        <div class="controls-container mb-4">
          <div class="btn-group mb-2">
            <button id="sample-btn" class="btn btn-success">Use Sample Data</button>
            <button id="load-btn" class="btn btn-secondary">Load Saved</button>
          </div>
          
          <div id="status-message" class="mt-2"></div>
        </div>
        
        <!-- Search Box -->
        <div class="search-container mb-4">
          <h3>Search</h3>
          <input type="text" id="search-input" class="form-control" placeholder="Search topics or keywords...">
          <div id="search-results" class="mt-2"></div>
        </div>
        
        <!-- Clusters Panel -->
        <div class="clusters-container">
          <h3>Topic Clusters</h3>
          <div id="cluster-panel"></div>
        </div>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-6">
        <!-- Graph Visualization -->
        <div id="graph-container"></div>
      </div>
      
      <!-- Details Panel -->
      <div class="col-md-3 details-panel" id="details-panel">
        <!-- Node details will be shown here -->
        <div class="initial-message">
          <h3>Strategic Vision Navigator</h3>
          <p>Select a node in the graph to view details.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/static/js/graph.js"></script>
</body>
</html>
