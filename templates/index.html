<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategic Vision Navigator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Sidebar -->
      <div class="col-md-5 sidebar">
        <!-- Status Messages (hidden by default) -->
        <div class="status-container">
          <div id="status-message" class="mt-2"></div>
        </div>
        
        <!-- Search Box -->
        <div class="search-container mb-4">
          <h4>Strategic Vision Navigator</h4>
          <input type="text" id="search-input" class="form-control" placeholder="Search topics or keywords...">
          <div id="search-results" class="mt-2"></div>
        </div>
        
        <!-- Navigation Panel -->
        <div id="navigation-panel">
          <div id="nav-content-wrapper">
            <!-- Node details will appear here when a node is selected -->
          </div>
          
          <!-- Fixed Navigation Buttons -->
          <div id="navigation-buttons">
            <!-- Navigation buttons will appear here -->
          </div>
        </div>
        
        <!-- Clusters Panel (initial view) -->
        <div id="clusters-container">
          <div id="cluster-panel">
            <!-- Clusters content will be added here -->
          </div>
        </div>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-7">
        <!-- Graph Visualization -->
        <div id="graph-container"></div>
      </div>
    </div>
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- DOMPurify for XSS protection -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
  
  <!-- Load the main graph module which coordinates everything -->
  <script type="module" src="/static/js/graph.js"></script>
  
  <!-- Utils module load -->
  <script src="/static/js/modules/utils.js" type="module"></script>
  
  <!-- Analytics protection module (moved from inline script) -->
  <script type="module" src="/static/js/modules/analytics.js"></script>
</body>
</html>
